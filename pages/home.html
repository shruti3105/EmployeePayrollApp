<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <script src="../js/empdata.js"></script>
    <script src="../js/form.js"></script>
    <title>Employee Payroll App</title>
  </head>
  <!--UC16-->
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="../assets/images/logo.png" alt="" />
        <div>
          <span class="emp-text">EMPLOYEE</span><br />
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <div class="main-content">
      <!--UC17-->
      <div class="header-content">
        <div class="emp-detail-text">
          Employee Details
          <div class="emp-count">10</div>
        </div>
        <a href="../pages/EmployeePayrollApp.html" class="add-button"
          ><img src="../assets/icons/add-24px.svg" alt="" />Add User</a
        >
        <div class="table-main">
          <table id="display" class="table">
            <tr>
              <th></th>
              <th>Name</th>
              <th>Gender</th>
              <th>Department</th>
              <th>Salary</th>
              <th>Start Date</th>
              <th>Actions</th>
            </tr>
            <tr>
              <td>
                <img
                  class="profile"
                  alt=""
                  src="../assets/profile-images/Ellipse -1.png"
                />
              </td>
              <td>Shruti Verma</td>
              <td>Female</td>
              <td>
                <div class="dept-label">Engineer</div>
                <div class="dept-label">Finance</div>
              </td>
              <td>700000</td>
              <td>07 April 2018</td>
              <td>
                <img
                  id="1"
                  onclick="remove(this)"
                  alt="delete"
                  src="../assets/icons/delete-black-18dp.svg"
                />
                <img
                  id="1"
                  onclick="update(this)"
                  alt="edit"
                  src="../assets/icons/create-black-18dp.svg"
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
